<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }
        .popup-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-buttons.show {
            opacity: 1;
        }
        .popup-buttons button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }
        .popup-buttons button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .popup-buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusScreen" class="screen"></div>
    </div>

    <script>
        const statusImages = {
            available: 'https://glpdtech.github.io/it/available01.jpg',
            busy: 'https://glpdtech.github.io/it/busy02.jpg',
            'DO NOT DISTURB': 'https://glpdtech.github.io/it/DoNotDisturb04.jpg',
            meeting: 'https://glpdtech.github.io/it/Ongoingmeeting03.jpg',
            default: 'https://glpdtech.github.io/it/default.jpg'
        };

        // Function to fetch the current status and update the background image
        function updateStatus() {
            fetch('https://glpdtech.github.io/it/status.json')
                .then(response => response.json())
                .then(data => {
                    const screen = document.getElementById('statusScreen');
                    const status = data.status || 'default';  // Default to 'default' if no status
                    screen.style.backgroundImage = `url('${statusImages[status] || statusImages.default}')`;
                })
                .catch(err => console.error('Error fetching status:', err));
        }

        // Set up auto-refresh to fetch the status every 5 seconds
        setInterval(updateStatus, 2000);  // Update every 5 seconds (you can adjust this time)

        // Initial status load when the viewer page is opened
        updateStatus();
    </script>
</body>
</html>
