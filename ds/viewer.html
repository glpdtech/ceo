<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
        }
        .popup-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .popup-buttons.show {
            opacity: 1;
        }
        .popup-buttons button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }
        .popup-buttons button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .popup-buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="statusScreen" class="screen"></div>
        <div id="popupButtons" class="popup-buttons">
            <button onclick="updateStatus('available')">
                <img src="available_icon.png" alt="Available">
            </button>
            <button onclick="updateStatus('busy')">
                <img src="busy_icon.png" alt="Busy">
            </button>
            <button onclick="updateStatus('DO NOT DISTURB')">
                <img src="dnd_icon.png" alt="Do Not Disturb">
            </button>
            <button onclick="updateStatus('meeting')">
                <img src="meeting_icon.png" alt="Meeting">
            </button>
        </div>
    </div>

    <script>
        let popupTimeout;

        // Directly update status image based on button click
        function updateStatus(status) {
            const screen = document.getElementById('statusScreen');
            const statusImages = {
                available: 'https://glpdtech.github.io/it/available01.jpg',
                busy: 'https://glpdtech.github.io/it/busy02.jpg',
                'DO NOT DISTURB': 'https://glpdtech.github.io/it/DoNotDisturb04.jpg',
                meeting: 'https://glpdtech.github.io/it/Ongoingmeeting03.jpg',
                default: 'https://glpdtech.github.io/it/default.jpg'
            };

            // Update the background image based on the selected status
            screen.style.backgroundImage = `url('${statusImages[status] || statusImages.default}')`;

            // Notify the controller
            notifyController(status);
        }

        // Notify the controller to update the status
        function notifyController(status) {
            fetch('https://glpdtech.github.io/it/status.json', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            })
            .then(response => response.json())
            .catch(err => console.error('Error notifying controller:', err));
        }

        // Show popup buttons when the user clicks
        function showPopupButtons() {
            const popupButtons = document.getElementById('popupButtons');
            popupButtons.classList.add('show');
            clearTimeout(popupTimeout);
            popupTimeout = setTimeout(() => {
                popupButtons.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }

        // Attach listener to show popup buttons
        document.body.addEventListener('click', showPopupButtons);

        // Poll the status.json every 2 seconds to update the status
        function pollStatus() {
            fetch('https://glpdtech.github.io/it/status.json')
                .then(response => response.json())
                .then(data => {
                    const screen = document.getElementById('statusScreen');
                    const statusImages = {
                        available: 'https://glpdtech.github.io/it/available01.jpg',
                        busy: 'https://glpdtech.github.io/it/busy02.jpg',
                        'DO NOT DISTURB': 'https://glpdtech.github.io/it/DoNotDisturb04.jpg',
                        meeting: 'https://glpdtech.github.io/it/Ongoingmeeting03.jpg',
                        default: 'https://glpdtech.github.io/it/default.jpg'
                    };

                    // Set the background image based on the status
                    const status = data.status || 'default';  // Fallback to default if no status
                    screen.style.backgroundImage = `url('${statusImages[status] || statusImages.default}')`;
                })
                .catch(err => console.error('Error fetching status:', err));
        }

        setInterval(pollStatus, 2000); // Poll every 2 seconds
        pollStatus();  // Initial call
    </script>
</body>
</html>
