<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Status Controller</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            color: #fff;
            padding: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .status-buttons button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            width: 140px;
            height: 140px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-buttons button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .status-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 255, 204, 0.7);
        }

        .status-buttons button:active img {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <h1>CEO Control Status</h1>
    <div class="status-buttons">
        <button onclick="updateStatus('available', this)">
            <img src="images/available_icon.png" alt="Available">
        </button>
        <button onclick="updateStatus('busy', this)">
            <img src="images/busy_icon.png" alt="Busy">
        </button>
        <button onclick="updateStatus('DO NOT DISTURB', this)">
            <img src="images/dnd_icon.png" alt="Do Not Disturb">
        </button>
        <button onclick="updateStatus('meeting', this)">
            <img src="images/meeting_icon.png" alt="Meeting">
        </button>
    </div>

    <script>
        function updateStatus(status, buttonElement) {
            const allButtons = document.querySelectorAll('.status-buttons button');
            allButtons.forEach(button => {
                button.classList.remove('highlighted');
            });

            fetch('update_status.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `status=${status}`
            })
            .then(response => response.text())
            .then(data => {
                alert(`Status updated to: ${status}`);
            })
            .catch(err => alert('Error updating status: ' + err));
        }
    </script>
</body>
</html>
